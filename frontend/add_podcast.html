<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Podcast</title>
  <script src="scripts/env.js"></script>
  <script src="scripts/config.js"></script>
  <script src="scripts/apply-theme.js"></script>
  <script src="scripts/auth.js"></script>
  <script src="scripts/general_helpers.js"></script>
  <script type="module" src="scripts/add_podcast.js" defer></script>
  <link rel="stylesheet" href="styles/add_podcast.css" />
  <!-- Custom audio player -->
  <link rel="stylesheet" href="plyr/plyr.css" />
  <script src="plyr/plyr.js"></script>

</head>

<body>
  <div class="container">
    <div id="message" class="message"></div>
    <form id="podcastForm">
      <div class="audio-section">
        <div class="audio-container">
          <label>Audio File <span class="required">*</span></label>
          <div id="audioDropZone" class="drop-zone" style="width: 100%; height: 90px"><!--
              <svg
                width="34"
                height="34"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#ff5500"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M3 18v-6a9 9 0 0 1 18 0v6"></path>
                <path
                  d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3zM3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z"
                ></path>
              </svg>
              <div class="drop-zone-subtext">
                Drag and Drop your mp3 file here
              </div>
            -->
            <input type="file" id="audioInput" accept="audio/mpeg,.mp3" />
          </div>
          <div id="audioPreview" class="audio-preview">
            <div class="audio-preview-filename" id="audioPreviewFilename"></div>
            <!-- <audio id="audioPlayer" controls></audio> -->
            <!-- Custom Player -->
            <audio id="audioPlayer" controls playsinline>
              <source src="" type="audio/mp3">
            </audio>

          </div>
        </div>
      </div>
      <div class="top-section">
        <div class="artwork-container">
          <label>Artwork <span class="required">*</span></label>
          <div id="dropZone" class="drop-zone">
            <!--
              <svg
                width="34"
                height="34"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="2" y="4" width="16" height="16" rx="2"></rect>
                <circle cx="18" cy="12" r="4"></circle>
                <path d="M18 12h.01"></path>
                <line x1="6" y1="8" x2="14" y2="8"></line>
                <line x1="6" y1="12" x2="10" y2="12"></line>
              </svg>
              <div class="drop-zone-subtext">
                Drag Album Art image.<br />Square images work best.
              </div>
            -->
            <input type="file" id="artworkInput" accept="image/*" />
          </div>
        </div>

        <div class="form-fields-container">
          <div class="form-group">
            <label for="artist">Artist <span class="required">*</span></label>
            <input type="text" id="artist" name="artist" placeholder="e.g., Rødhåd" required />
          </div>

          <div class="form-group">
            <label for="title">Title <span class="required">*</span></label>
            <input type="text" id="title" name="title" placeholder="e.g., Mutual Rytm pres. Lost In Rytm 001 - Rødhåd"
              required />
          </div>
        </div>
      </div>

      <div id="progressContainer" class="progress-bar-container">
        <div class="progress-bar">
          <div id="progressFill" class="progress-bar-fill"></div>
        </div>
        <div class="progress-label" id="progressLabel">Uploading...</div>
      </div>
      <label>By submitting, you agree to our <a href="docs/terms.html">Terms of Service</a> and <a href="docs/upload_rules.html">Upload Rules</a>.</label>
      <button type="submit" id="submitBtn">
        <span id="buttonText">Add Podcast</span>
      </button>
    </form>
  </div>
</body>

</html>
